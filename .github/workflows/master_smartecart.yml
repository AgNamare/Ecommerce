name: Build and deploy Node.js app to Azure Web App - SmartEcart

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies for all apps
        run: |
          npm install --prefix client
          npm install --prefix admin
          npm install --prefix server

      - name: Build client and admin
        run: |
          npm run build --prefix client
          npm run build --prefix admin

      # Optional: Copy client/admin build files into server/public (if serving statically)
      - name: Copy frontend builds to server/public (optional)
        run: |
          mkdir -p server/public/client
          mkdir -p server/public/admin
          cp -r client/build/* server/public/client/
          cp -r admin/build/* server/public/admin/

      - name: Build server (if necessary)
        run: |
          npm run build --prefix server || echo "No server build script"

      - name: Zip server folder for deployment
        run: |
          cd server
          zip -r ../release.zip .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CBDDAFAA241947DE87589DAD973B526B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A764A1BDF02B4B43B2C86284A6312AFE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF2A31850F8B4C55A777C4955870C0CE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SmartEcart'
          slot-name: 'Production'
          package: release.zip
